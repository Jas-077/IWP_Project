                <div class="password">
                    <input type="password" readonly value="abcdeabcde12345$%^&*">
                    <span class="fa fa-eye" aria-hidden="true" onclick="show(event)"></span>
                    <span class="fa fa-clipboard" aria-hidden="true"></span>
                </div>
                <div class="password">
                    <input type="text" readonly value="abcdeabcde12345$%^&*">
                    <span class="fa fa-eye" aria-hidden="true" onclick="show(event)"></span>
                    <span class="fa fa-clipboard" aria-hidden="true"></span>
                </div>

            </div>
        </div>

    </main>
    <script>
        function show(event) {
            var show_btn = event.target
            console.log(show_btn)
            var parent = show_btn.parentElement
            console.log(parent)
            var passwd = parent.getElementsByTagName('input')[0]
            if (passwd.type === "password") {
                passwd.type = "text"
            } else {
                passwd.type = "password"
            }
        }
    </script>
