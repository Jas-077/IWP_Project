    <style>
        body {
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            background-image: url('../images/back2.jpg'), linear-gradient(yellow, #0B0C10);
            background-attachment: fixed, fixed;
            background-size: cover, cover;
            overflow: visible;
        }

        footer {
            position: initial;
        }

        main {
            min-height: 80vh;
            width: 50%;
            margin: 3% auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logindex {

            width: 60%;
            margin: 12% auto 0;
            background: #1F2833;
            color: #45A29E;
            padding: 50px 50px;
            position: relative;
        }

        .avatar {
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: -14%;
            left: 28%;
        }

        .logindex p {
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-size: 18px;
            font-family: monospace;
        }

        .logindex input {
            width: 100%;
            margin-bottom: 20px;
        }

        .logindex input[type="text"],
        input[type="number"],
        input[type="password"] {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #66FCF1;
            font-size: 16px;
        }

        .logindex input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: #fb2525;
            color: #fff;
            font-size: 18px;
            border-radius: 20px;
        }

        .logindex input[type="submit"]:hover {
            cursor: pointer;
            background: black;
            color: yellow;
        }

        .logindex a {
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: #45A29E;
        }

        .logindex a:hover {
            color: #66FCF1;
        }
    </style>


</head>

<body>
    <header>
        <div class="nav-container">
            <div class="navbar">
                <img src="../images/logo.PNG" alt="logo" width="100">
                <ul>
                    <a href="homepage.html">

                        <li>Home</li>
                    </a>
                    <a href="signup.html" id="active">
                        <li>SignUp</li>
                    </a>
                    <a href="../html/login.html">
                        <li>Login</li>
                    </a>
                </ul>
            </div class="navbar">
        </div>
        </div>
    </header>
    <main>
        <div class="logindex">
            <form name="form1" action="log.php" onsubmit="return validate()" method="POST">
                <img src="../images/avatar.png" class="avatar"><br>
                <p>Name (*):</p>
                <input type="text" name="name" minlength="1" maxlength="30" placeholder="Enter your Full name here"
                    required pattern="[A-Z]{1}[ A-Za-z]{1,30}">
                <p>Username (*):</p>
                <input type="text" name="user" minlength="1" maxlength="30" placeholder="Enter your Username here"
                    required>
                <p>Email id (*):</p>
                <input type="text" name="mail"
                    pattern="[a-zA-z]{1,}[.]{0,1}[a-zA-z0-9]{0,}[@][a-z]{1,10}[.][a-zA-z]{2,3}"
                    placeholder="Enter your valid email-id" required>
                <p>Age:</p>
                <input type="number" min="0" maxlength="3" placeholder="Enter age">
                <p>Password (*):</p>
                <input type="password" name="pass1" minlength="8" maxlength="20" placeholder="Enter a strong Password"
                    required>
                <p>Confirm Password (*):</p>
                <input type="password" name="pass2" minlength="8" maxlength="20" placeholder="Enter the above Password"
                    required>
                <input type="submit" name="" value="Sign Up">
                <a href="../html/login.html">Already have an account? Log in!</a><br>
                <a href="forgot.html">Forgot Password? Click Here!</a>
            </form>
        </div>
    </main>

    <script>
        function validate() {
            var x = document.forms["form1"]["pass1"].value;
            var y = document.forms["form1"]["pass2"].value;
            var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            if (strongRegex.test(x)) {
                if (x != y) {
                    alert("Pls Enter the correct password in Confirm password option");
                    return false;
                }
            }
            else {
                alert("The entered Password is not strong enough");
                return false;
            }
        }
    </script>

</body>
