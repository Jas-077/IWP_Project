            <form name="form1" onsubmit="" method="POST">
                <p style="color: #66fcf1;font-size: 24px;">Enter Domain name here:</p>
                <input type="text" name="dom" minlength="3" placeholder="Enter the domain name here" pattern="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ ~`!@#$%^&*()_-+={[}]|\:;'<,>.?/{1,}[.][a-z]{1,2}">
                <p style="color: #66fcf1;font-size: 24px;">Enter Password of your choice here or press the generate button</p>
                <input type="password" minlength="1" placeholder="Enter password here" name="pass"><br>
                <input type="button" onclick="gen()" id="but1" value="Generate"><br><br>
                <div class="slidecontainer">
                    <input type="range" min="8" max="20" value="14" class="slider" id="myRange">
                    <p id="demo0"><span id="demo2">8</span><span id="demo">Value</span><span id="demo3">20</span></p>
                  </div>
                <p name="head" id="head">The password generated is</p>
                <p name="pass2" id="pass2">Prt$%s52+hK:54</p>
                <p id="strong">Password strength is</p>
                <table id="tab">
                    <caption style="color: rgb(4, 238, 255);font-size: 16px;">Medium</caption>
                    <tr>
                        <td style="background-color:rgb(255, 174, 0)"></td>
                        <td  style="background-color:rgb(255, 174, 0)"></td>
                        <td style="background-color:rgb(255, 174, 0)"></td>
                        <td ></td>
                        <td ></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="ADD" id="add">
            </form>

        <script>
              var a=document.getElementById("demo0");
                var b=document.getElementById("head");
                var c=document.getElementById("pass2");
                var d=document.getElementById("tab");
                var e=document.getElementsByClassName("slider");
                var f=document.getElementById("strong");
            function gen()
            {
                a.style.display='inline-block';
                b.style.display="block";
                c.style.display="block";
                f.style.display="block";
                d.style.display="block";
                e[0].style.display="block";
            }
            var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
  c.innerHTML="";
  var j='0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()/?,.;:+-';
  var k="";
  while(k.length<slider.value)
  {
     k+=j[Math.floor(Math.random() * j.length)];
  }
c.innerHTML=k;
}
